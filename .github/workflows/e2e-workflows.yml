name: E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  login:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Login Tests
        run: npx playwright test tests/login.spec.ts

      - name: Upload Login Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: login-report
          path: playwright-report
          retention-days: 1

  search:
    needs: login
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Search Tests
        run: npx playwright test tests/search.spec.ts

      - name: Upload Search Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: search-report
          path: playwright-report
          retention-days: 1
